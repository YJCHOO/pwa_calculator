<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator PWA</title>
  </head>

  <body>
      <div class="grid-container">
            <div class="result-row">
             <span class="result-value">0</span>
            </div>

            <div class="grid-item top-col">
                <button type="button" value="All Clear" class="black-color-txt">
                    AC
                </button>
            </div>
            <div class="grid-item top-col">
                <button type="button" value="Clear" class="black-color-txt">
                    C
                </button>
            </div>
            <div class="grid-item top-col">
                <button type="button" value="+/-" class="black-color-txt">
                    +/-
                </button>
            </div>
            <div class="grid-item right-col">
                <button type="button" value="/" class="white-color-txt">
                    /
                </button>
            </div>

            <div class="grid-item">
                <button type="button" value="7" class="white-color-txt">
                    7
                </button>
            </div>
            <div class="grid-item">
                <button type="button" value="8" class="white-color-txt">
                    8
                </button>
            </div>
            <div class="grid-item">
                <button type="button" value="9" class="white-color-txt">
                    9
                </button>
            </div>
            <div class="grid-item right-col">
                <button type="button" value="*" class="white-color-txt">
                    *
                </button>
            </div>

            <div class="grid-item">
                <button type="button" value="4" class="white-color-txt">
                    4
                </button>
            </div>
            <div class="grid-item">
                <button type="button" value="5" class="white-color-txt">
                    5
                </button>
            </div>
            <div class="grid-item">
                <button type="button" value="6" class="white-color-txt">
                    6
                </button>
            </div>
            <div class="grid-item right-col">
                <button type="button" value="-" class="white-color-txt">
                    -
                </button>
            </div>

            <div class="grid-item">
                <button type="button" value="1" class="white-color-txt">
                    1
                </button>
            </div>
            <div class="grid-item">
                <button type="button" value="2" class="white-color-txt">
                    2
                </button>
            </div>
            <div class="grid-item">
                <button type="button" value="3" class="white-color-txt">
                    3
                </button>
            </div>
            <div class="grid-item right-col">
                <button type="button" value="+" class="white-color-txt">
                    +
                </button>
            </div>

            <div class="grid-item colspan2">
                <button type="button" value="0" class="white-color-txt">
                    0
                </button>
            </div>
            <div class="grid-item">
                <button type="button" value="." class="white-color-txt">
                    .
                </button>
            </div>
            <div class="grid-item right-col">
                <button type="button" value="=" class="white-color-txt">
                    =
                </button>
            </div>
      </div>
  </body>
</html>
